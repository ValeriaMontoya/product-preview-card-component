<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card__image">
        <figure>
          <picture>
            <source media="(min-width: 1024px)" srcset="./assets/images/image-product-desktop.jpg">
            <img src="./assets/images/image-product-mobile.jpg" alt="Chanel Perfume">
          </picture>
        </figure>
      </div>
      <div class="card__content">
        <p>Perfume</p>
        <h1>Gabrielle Essence <span lang="fr">Eau De Parfum</span></h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span class="card__price--current">$149.99</span>
          <span class="card__price--previous">$169.99</span>
        </div>
        <button>
          <span></span>
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ValeriaMontoya" target="_blank">Valeria Montoya</a>.
    </p>
  </footer>
</body>
</html>
